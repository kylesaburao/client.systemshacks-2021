
<p><b>{{id}}</b></p>
<table>
    <legend>Users</legend>
    <tbody>
        <tr *ngFor="let user of usersOnline">
            <td *ngIf="user !== id">{{user}}</td>
        </tr>
    </tbody>
</table>
<input type="text" #input />
<button (click)="sendMessage(input.value)">Broadcast</button>

<table>
    <tbody>
        <tr *ngFor="let messageData of messages">
            <td *ngIf="messageData.username !== ''">{{messageData.username}}:</td>
            <td>{{messageData.message}}</td>
        </tr>
    </tbody>
</table>
